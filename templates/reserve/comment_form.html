{% extends 'base.html' %} {% block content %}
<div class="container">
	<h5 class="my-3 border-bottom pb-2">{{ r.student_name }}질문내용</h5>
	<form method="post">
		{% csrf_token %}
		<div class="mb-3">
			<label for="comment" class="form-label">제목</label>
			<input
				type="text"
				class="form-control"
				name="comment"
				id="comment"
				value="{{ form.comment.value|default_if_none:'' }}"
			/>
		</div>
		<button type="submit" class="btn btn-primary">저장하기</button>
	</form>
</div>
{% endblock %}
