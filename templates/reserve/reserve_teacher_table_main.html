<div class="col-md-3">
    <ul class="list-group">
        {% for t in teacher_table %}
            {% if not t.retired %}
                <a href="{% url 'reserve:detail' teacher_id=t.id %}"
                   class="list-group-item list-group-item-action text-center">
                    <strong>{{ t.subject }}</strong> {{ t.name }}선생님
                </a>
            {% endif %}
        {% endfor %}
    </ul>
</div>
