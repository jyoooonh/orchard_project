<!-- check_main.html -->
{% extends 'base.html' %}
{% block content %}
    <style>
        @font-face {
            font-family: 'PyeongChangPeace-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 text-center">
                {% include 'check/check_menu.html' %}
                <ul class="list-group dropdown-center mt-3">
                    <a href="{% url 'check:attendance_index_p' %}"
                        class="list-group-item list-group-item-action text-center"
                        aria-current="true">
                        P반
                    </a>
                    <a href="{% url 'check:attendance_index_s' %}"
                        class="list-group-item list-group-item-action text-center"
                        aria-current="true">
                        S반
                    </a>
                    <a href="{% url 'check:attendance_index_m' %}"
                        class="list-group-item list-group-item-action text-center"
                        aria-current="true">
                        M반
                    </a>
                </ul>
                <form method="post" action="{% url 'check:search' %}" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="card border-secondary mt-3">
                        <div class="card-header bg-warning-subtle">
                            <input type="date" name="selected_date" id="selected_date">
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn btn-outline-primary" name="class_button" value="P">P반</button>
                            <button type="submit" class="btn btn-outline-info" name="class_button" value="S">S반</button>
                            <button type="submit" class="btn btn-outline-warning" name="class_button" value="M">M반</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 text-center">
                <form method="post" action="{% url 'check:create_book' %}" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="card border-secondary">
                        <div class="card-header bg-success-subtle">
                            <input type="date" name="selected_date" id="selected_date">
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn btn-outline-success">
                                출석부 생성
                            </button>
                        </div>
                    </div>
                </form>
                <form method="post" action="{% url 'check:create_patrol' %}" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="card border-secondary mt-3">
                        <div class="card-header bg-primary-subtle">
                            <input type="date" name="selected_date" id="selected_date">
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn btn-outline-primary">
                                일일 순찰 생성
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    function validateForm() {
        var selectedDate = document.getElementById("selected_date").value;
        if (!selectedDate) {
            alert("날짜를 지정해야 합니다.");
            return false;
        }
        return true;
    }
    </script>
    <script>
function validateForm() {
    var selectedDate = document.getElementById("selected_date").value;
    var selectedClass = document.querySelector('input[name="class_button"]:checked').value;
    if (!selectedDate) {
        alert("날짜를 지정해야 합니다.");
        return false;
    }
    // 폼의 액션을 동적으로 변경
    var formAction = "{% url 'check:search' %}" + "?selected_date=" + selectedDate + "&selected_class=" + selectedClass;
    document.getElementById("searchForm").action = formAction;
    return true;
}
</script>
{% endblock %}
