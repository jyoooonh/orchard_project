<form method="post" action="" onsubmit="return validateForm()">
    {% csrf_token %}
    <div class="card border-secondary mt-3">
        <div class="card-header bg-primary-subtle">
            <input type="date" name="selected_date" id="selected_date">
        </div>
        <div class="card-body">
            <button type="submit" class="btn btn-outline-success">
                재원생 검색
            </button>
            수정하기
        </div>
    </div>
</form>
<form method="post" action="#">
    {% csrf_token %}
    <div class="card border-secondary mt-3">
        <div class="card-header bg-warning-subtle">
            <input type="date" name="selected_date" id="selected_date">
        </div>
        <div class="card-body">
            <button type="submit" class="btn btn-outline-primary" name="class_button" value="P">P반 검색</button>
            <button type="submit" class="btn btn-outline-info" name="class_button" value="S">S반 검색</button>
        </div>
    </div>
</form>

<script>
    function validateForm() {
        var selectedDate = document.getElementById("selected_date").value;
        if (!selectedDate) {
            alert("날짜를 지정해야 합니다.");
            return false;
        }
        return true;
    }
</script>
